ludus:
  - vm_name: "{{ range_id }}-veeam-server"
    hostname: "{{ range_id }}-VBR01"
    template: win2022-server-x64-template
    vlan: 10
    ip_last_octet: 25
    ram_gb: 8
    cpus: 4
    windows:
      sysprep: true
      install_additional_tools: true
    testing:
      snapshot: true
      block_internet: false
    roles:
      - mojeda101.ludus_veeam_vbr
    role_vars:
      ludus_veeam_vbr_version: "12"
      ludus_veeam_vbr_iso_download: true
      ludus_veeam_vbr_sql_install_username: "sql_install"
      ludus_veeam_vbr_sql_install_password: "VeeamSQL123!"
      ludus_veeam_vbr_sql_service_username: "svc_sql"
      ludus_veeam_vbr_sql_service_password: "VeeamSQL123!"
      ludus_veeam_vbr_sql_username: "postgres"
      ludus_veeam_vbr_sql_password: "VeeamDB123!"
      ludus_veeam_vbr_sql_authentication: "1"

  # Additional Windows Server for backup target testing
  - vm_name: "{{ range_id }}-backup-target"
    hostname: "{{ range_id }}-BKUP-TGT01"
    template: win2022-server-x64-template
    vlan: 10
    ip_last_octet: 26
    ram_gb: 4
    cpus: 2
    windows:
      sysprep: true
      install_additional_tools: true
    testing:
      snapshot: true
      block_internet: false

  # Windows workstation for backup source testing
  - vm_name: "{{ range_id }}-backup-source"
    hostname: "{{ range_id }}-BKUP-WS01"
    template: win11-22h2-x64-enterprise-template
    vlan: 10
    ip_last_octet: 27
    ram_gb: 4
    cpus: 2
    windows:
      sysprep: false
      install_additional_tools: true
      chocolatey_packages:
        - notepadplusplus
        - 7zip
    testing:
      snapshot: true
      block_internet: false
