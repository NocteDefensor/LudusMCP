name: aleemladha.ludus_wazuh_agent
type: role
version: "1.0.0"
description: "Deploys Wazuh Agents to Windows, Debian, and Ubuntu systems"
repository: "https://github.com/aleemladha/ludus_wazuh_agent"
author: "Aleem Ladha (@LadhaAleem)"
installation_method: "ludus ansible role add aleemladha.ludus_exchange2016"
dependencies: []

variables:
  ludus_wazuh_siem_server:
    type: "string"
    required: true
    default: ""
    description: "IP address of Wazuh SIEM server (use 'ludus range status' to get IP)" 